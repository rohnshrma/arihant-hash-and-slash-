<!DOCTYPE html>
<html>
<!-- Declares the document type as HTML5. -->

<head>
    <title>Css Task</title>
    <!-- Specifies the title of the web page, which will appear in the browser tab. -->

    <link rel="stylesheet" href="style.css">
    <!-- Links an external CSS file named "style.css" to style the HTML content. -->
</head>

<body>
    <!-- Defines the main content of the HTML document. -->

    <div id="main">
        <!-- Creates a container with the ID "main" for styling purposes. -->

        <img src="https://i.pinimg.com/736x/cd/80/2b/cd802bcddf8994e4e6bf42f20dbc1618.jpg" alt="men image">
        <!-- Adds an image inside the "main" div with the specified URL as the source.
             The "alt" attribute provides alternative text ("men image") for accessibility or if the image fails to load. -->

        <h1>i'm Arihant</h1>
        <!-- Displays a large heading (level 1) with the text "i'm Arihant". -->

        <h2>a web developer</h2>
        <!-- Displays a smaller heading (level 2) with the text "a web developer". -->

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam vitae, ab laborum magni a illo delectus autem
            iste asperiores tempore incidunt non perspiciatis quisquam tempora voluptatem, blanditiis iure
            necessitatibus soluta!</p>
        <!-- Adds a paragraph containing placeholder text (Lorem Ipsum) to demonstrate how text will appear. -->
    </div>

</body>
<!-- Ends the main content of the HTML document. -->

</html>
<!-- Closes the HTML document. -->
